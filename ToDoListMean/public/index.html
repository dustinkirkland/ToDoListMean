<!DOCTYPE html><!-- ASSIGN OUR ANGULAR MODULE --><html ng-app="demoTodo"><head>    <!-- META -->    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->    <title>ToDo Demo App</title>    <!-- SCROLLS -->    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->    <style>        html {            overflow-y: scroll;        }        body {            padding-top: 50px;        }        #todo-list {            margin-bottom: 30px;        }    </style>    <!-- SPELLS -->    <script src="../node_modules/jquery/dist/jquery.min.js"></script><!-- load jquery -->    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>    <script src="core.js"></script></head><!-- SET THE CONTROLLER AND GET ALL TODOS --><body ng-controller="mainController">    <div class="container">        <!-- HEADER AND TODO COUNT -->        <div class="jumbotron text-center">            <h1><span class="label label-danger">{{ todos.length }}</span> tasks to complete</h1>        </div>        <!-- TODO LIST -->        <div id="todo-list" class="row">            <div class="col-sm-4 col-sm-offset-4">                <!-- LOOP OVER THE TODOS IN $scope.todos -->                <div class="checkbox" ng-repeat="todo in todos">                    <label>                        <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}                    </label>                </div>            </div>        </div>        <!-- FORM TO CREATE TODOS -->        <div id="todo-form" class="row">            <div class="col-sm-8 col-sm-offset-2 text-center">                <form>                    <div class="form-group">                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->                        <input type="text" class="form-control input-lg text-center" placeholder="Enter task here." ng-model="formData.text">                    </div>                    <!-- createToDo() WILL CREATE NEW TODOS -->                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>                </form>            </div>        </div>    </div></body></html>
